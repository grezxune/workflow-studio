<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pick Position</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      cursor: crosshair;
      user-select: none;
      background: transparent;
    }

    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.15);
    }

    .instructions {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.85);
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 14px;
      z-index: 1000;
      pointer-events: none;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .instructions kbd {
      background: rgba(255, 255, 255, 0.2);
      padding: 2px 8px;
      border-radius: 4px;
      font-family: inherit;
    }

    .crosshair {
      position: fixed;
      pointer-events: none;
      z-index: 999;
    }

    .crosshair-h {
      position: fixed;
      left: 0;
      right: 0;
      height: 1px;
      background: rgba(6, 182, 212, 0.8);
    }

    .crosshair-v {
      position: fixed;
      top: 0;
      bottom: 0;
      width: 1px;
      background: rgba(6, 182, 212, 0.8);
    }

    .position-label {
      position: fixed;
      background: #06b6d4;
      color: white;
      padding: 4px 8px;
      border-radius: 4px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 12px;
      font-weight: 500;
      pointer-events: none;
      white-space: nowrap;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="instructions">
    Click anywhere to capture position <kbd>Esc</kbd> to cancel
  </div>
  <div class="crosshair-h" id="crosshair-h"></div>
  <div class="crosshair-v" id="crosshair-v"></div>
  <div class="position-label" id="position-label">0, 0</div>

  <script>
    const { ipcRenderer } = require('electron');

    const crosshairH = document.getElementById('crosshair-h');
    const crosshairV = document.getElementById('crosshair-v');
    const positionLabel = document.getElementById('position-label');

    document.addEventListener('mousemove', (e) => {
      crosshairH.style.top = e.clientY + 'px';
      crosshairV.style.left = e.clientX + 'px';

      positionLabel.style.left = (e.clientX + 15) + 'px';
      positionLabel.style.top = (e.clientY + 15) + 'px';
      positionLabel.textContent = `${e.clientX}, ${e.clientY}`;
    });

    document.addEventListener('click', (e) => {
      e.preventDefault();
      e.stopPropagation();

      ipcRenderer.send('position-picked', {
        x: e.clientX,
        y: e.clientY
      });
    });

    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        ipcRenderer.send('position-cancelled');
      }
    });
  </script>
</body>
</html>
