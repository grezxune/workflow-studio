<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Execution Bar</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: transparent;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      user-select: none;
    }

    .bar {
      display: flex;
      align-items: center;
      gap: 10px;
      background: rgba(24, 24, 27, 0.95);
      border: 1px solid rgba(255, 255, 255, 0.12);
      border-radius: 10px;
      padding: 6px 12px;
      box-shadow: 0 4px 24px rgba(0, 0, 0, 0.5);
      cursor: grab;
      -webkit-app-region: drag;
      min-height: 36px;
    }

    .bar:active {
      cursor: grabbing;
    }

    .indicator {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #06b6d4;
      flex-shrink: 0;
      animation: pulse 1.5s ease-in-out infinite;
    }

    .indicator.paused {
      background: #f59e0b;
      animation: none;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }

    .info {
      flex: 1;
      min-width: 0;
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .action-text {
      font-size: 12px;
      color: #e4e4e7;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .sub-info {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 10px;
      color: #a1a1aa;
    }

    .wait-info {
      display: none;
      align-items: center;
      gap: 6px;
    }

    .wait-info.visible {
      display: flex;
    }

    .wait-bar-track {
      width: 60px;
      height: 3px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 2px;
      overflow: hidden;
    }

    .wait-bar-fill {
      height: 100%;
      background: #06b6d4;
      border-radius: 2px;
      width: 100%;
      transition: width 60ms linear;
    }

    .wait-time {
      font-variant-numeric: tabular-nums;
      color: #06b6d4;
      font-weight: 600;
      font-size: 10px;
    }

    .stop-timer {
      display: none;
      font-size: 10px;
      font-variant-numeric: tabular-nums;
      color: #f59e0b;
      font-weight: 600;
      white-space: nowrap;
    }

    .stop-timer.visible {
      display: inline;
    }

    .actions {
      display: flex;
      gap: 4px;
      flex-shrink: 0;
      -webkit-app-region: no-drag;
    }

    .btn {
      width: 26px;
      height: 26px;
      border: 1px solid rgba(255, 255, 255, 0.12);
      background: transparent;
      color: #a1a1aa;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.15s ease;
      padding: 0;
    }

    .btn:hover {
      background: rgba(255, 255, 255, 0.1);
      color: #e4e4e7;
    }

    .btn svg {
      width: 13px;
      height: 13px;
    }

    .btn-danger {
      border-color: rgba(239, 68, 68, 0.3);
      color: #ef4444;
    }

    .btn-danger:hover {
      background: rgba(239, 68, 68, 0.15);
      color: #f87171;
    }
  </style>
</head>
<body>
  <div class="bar" id="bar">
    <div class="indicator" id="indicator"></div>
    <div class="info">
      <div class="action-text" id="action-text">Running...</div>
      <div class="sub-info">
        <div class="wait-info" id="wait-info">
          <div class="wait-bar-track">
            <div class="wait-bar-fill" id="wait-fill"></div>
          </div>
          <span class="wait-time" id="wait-time"></span>
        </div>
        <span class="stop-timer" id="stop-timer"></span>
      </div>
    </div>
    <div class="actions">
      <button class="btn" id="btn-pause" title="Pause">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="6" y="4" width="4" height="16"/>
          <rect x="14" y="4" width="4" height="16"/>
        </svg>
      </button>
      <button class="btn btn-danger" id="btn-stop" title="Stop">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
        </svg>
      </button>
      <button class="btn" id="btn-expand" title="Show details">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polyline points="15 3 21 3 21 9"/>
          <polyline points="9 21 3 21 3 15"/>
          <line x1="21" y1="3" x2="14" y2="10"/>
          <line x1="3" y1="21" x2="10" y2="14"/>
        </svg>
      </button>
    </div>
  </div>

  <script>
    const { ipcRenderer } = require('electron');

    const actionText = document.getElementById('action-text');
    const indicator = document.getElementById('indicator');
    const waitInfo = document.getElementById('wait-info');
    const waitFill = document.getElementById('wait-fill');
    const waitTime = document.getElementById('wait-time');
    const stopTimer = document.getElementById('stop-timer');
    const btnPause = document.getElementById('btn-pause');
    const btnStop = document.getElementById('btn-stop');
    const btnExpand = document.getElementById('btn-expand');

    const pauseIcon = `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="6" y="4" width="4" height="16"/><rect x="14" y="4" width="4" height="16"/></svg>`;
    const resumeIcon = `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polygon points="5 3 19 12 5 21 5 3"/></svg>`;

    let isPaused = false;

    // Receive updates from main process
    ipcRenderer.on('floating-bar:update-action', (event, data) => {
      actionText.textContent = data.text || 'Running...';
    });

    ipcRenderer.on('floating-bar:update-pause', (event, paused) => {
      isPaused = paused;
      indicator.classList.toggle('paused', paused);
      btnPause.innerHTML = paused ? resumeIcon : pauseIcon;
      btnPause.title = paused ? 'Resume' : 'Pause';
    });

    ipcRenderer.on('floating-bar:wait-start', (event, data) => {
      waitInfo.classList.add('visible');
      waitFill.style.transition = 'none';
      waitFill.style.width = '100%';
      waitTime.textContent = formatMs(data.duration);
    });

    ipcRenderer.on('floating-bar:wait-tick', (event, data) => {
      if (data.remaining <= 0 && !data.paused) {
        waitInfo.classList.remove('visible');
        return;
      }
      const pct = (data.remaining / data.duration) * 100;
      waitFill.style.transition = data.paused ? 'none' : 'width 60ms linear';
      waitFill.style.width = `${pct}%`;
      waitTime.textContent = data.paused ? `${formatMs(data.remaining)} â¸` : formatMs(data.remaining);
    });

    ipcRenderer.on('floating-bar:wait-hide', () => {
      waitInfo.classList.remove('visible');
    });

    ipcRenderer.on('floating-bar:stop-timer', (event, data) => {
      if (data.visible && data.text) {
        stopTimer.textContent = data.text;
        stopTimer.classList.add('visible');
      } else {
        stopTimer.classList.remove('visible');
      }
    });

    // Button actions -> send to main
    btnPause.addEventListener('click', () => {
      ipcRenderer.send('floating-bar:pause');
    });

    btnStop.addEventListener('click', () => {
      ipcRenderer.send('floating-bar:stop');
    });

    btnExpand.addEventListener('click', () => {
      ipcRenderer.send('floating-bar:expand');
    });

    function formatMs(ms) {
      if (ms >= 1000) return `${(ms / 1000).toFixed(1)}s`;
      return `${Math.round(ms)}ms`;
    }
  </script>
</body>
</html>
