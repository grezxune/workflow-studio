<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Capture Preview</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      user-select: none;
      background: rgba(0, 0, 0, 0.85);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .preview-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      max-width: 90vw;
      max-height: 90vh;
    }

    .preview-title {
      color: #fff;
      font-size: 18px;
      font-weight: 600;
    }

    .preview-subtitle {
      color: #aaa;
      font-size: 13px;
      margin-top: -12px;
    }

    .image-wrapper {
      position: relative;
      border: 2px solid #06b6d4;
      border-radius: 8px;
      overflow: hidden;
      background: #111;
      box-shadow: 0 8px 32px rgba(6, 182, 212, 0.2);
    }

    .image-wrapper img {
      display: block;
      max-width: 70vw;
      max-height: 60vh;
      object-fit: contain;
    }

    .image-info {
      color: #888;
      font-size: 12px;
      margin-top: -8px;
    }

    .button-row {
      display: flex;
      gap: 12px;
      margin-top: 4px;
    }

    .btn {
      padding: 10px 28px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.15s ease;
      outline: none;
    }

    .btn:hover {
      transform: translateY(-1px);
    }

    .btn:active {
      transform: translateY(0);
    }

    .btn-confirm {
      background: #06b6d4;
      color: #fff;
    }

    .btn-confirm:hover {
      background: #0891b2;
    }

    .btn-redo {
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .btn-redo:hover {
      background: rgba(255, 255, 255, 0.15);
    }

    .btn-cancel {
      background: rgba(255, 255, 255, 0.05);
      color: #888;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .btn-cancel:hover {
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
    }

    .hotkeys {
      color: #666;
      font-size: 11px;
      margin-top: -4px;
    }

    .hotkeys kbd {
      background: rgba(255, 255, 255, 0.1);
      padding: 1px 5px;
      border-radius: 3px;
      font-family: inherit;
      color: #999;
    }

    .name-field {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 6px;
      width: 100%;
      max-width: 400px;
    }

    .name-field label {
      color: #aaa;
      font-size: 13px;
    }

    .name-field input {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 6px;
      background: rgba(255, 255, 255, 0.08);
      color: #fff;
      font-size: 14px;
      font-family: inherit;
      outline: none;
      transition: border-color 0.15s ease;
    }

    .name-field input:focus {
      border-color: #06b6d4;
    }

    .name-field input::placeholder {
      color: #555;
    }
  </style>
</head>
<body>
  <div class="preview-container">
    <div class="preview-title">Captured Region</div>
    <div class="preview-subtitle">Review your selection below</div>
    <div class="image-wrapper">
      <img id="preview-image" src="" alt="Captured region">
    </div>
    <div class="image-info" id="image-info"></div>
    <div class="name-field">
      <label for="image-name">Image Name</label>
      <input type="text" id="image-name" placeholder="e.g. login-button" spellcheck="false" autocomplete="off">
    </div>
    <div class="button-row">
      <button class="btn btn-cancel" id="btn-cancel">Cancel</button>
      <button class="btn btn-redo" id="btn-redo">Redo Capture</button>
      <button class="btn btn-confirm" id="btn-confirm">Use This Image</button>
    </div>
    <div class="hotkeys">
      <kbd>Enter</kbd> to confirm &nbsp; <kbd>R</kbd> to redo &nbsp; <kbd>Esc</kbd> to cancel
    </div>
  </div>

  <script>
    const { ipcRenderer } = require('electron');

    const previewImage = document.getElementById('preview-image');
    const imageInfo = document.getElementById('image-info');
    const nameInput = document.getElementById('image-name');

    let defaultName = '';

    // Receive the captured image path from main process
    ipcRenderer.on('preview-image-data', (event, data) => {
      previewImage.src = `file://${data.imagePath}`;
      imageInfo.textContent = `${data.region.width} Ã— ${data.region.height} px`;
      defaultName = data.defaultName || `template-${Date.now()}`;
      nameInput.value = defaultName;
      nameInput.select();
      nameInput.focus();
    });

    function getImageName() {
      const val = nameInput.value.trim();
      return val || defaultName;
    }

    document.getElementById('btn-confirm').addEventListener('click', () => {
      ipcRenderer.send('capture-preview-confirm', { name: getImageName() });
    });

    document.getElementById('btn-redo').addEventListener('click', () => {
      ipcRenderer.send('capture-preview-redo');
    });

    document.getElementById('btn-cancel').addEventListener('click', () => {
      ipcRenderer.send('capture-preview-cancel');
    });

    document.addEventListener('keydown', (e) => {
      const inInput = document.activeElement === nameInput;
      if (e.key === 'Enter') {
        ipcRenderer.send('capture-preview-confirm', { name: getImageName() });
      } else if (e.key === 'Escape') {
        ipcRenderer.send('capture-preview-cancel');
      } else if ((e.key === 'r' || e.key === 'R') && !inInput) {
        ipcRenderer.send('capture-preview-redo');
      }
    });
  </script>
</body>
</html>
